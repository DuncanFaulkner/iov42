<div mat-dialog-title class="dialog-header">
  <div class="container" mat-dialog-close>
    <div>List screens</div>
    <div class="close-dialog"><mat-icon>close</mat-icon></div>
  </div>
</div>
<mat-dialog-content style="padding-top: 16px">
  <mat-label
    >Screens at <strong>{{data.cinema?.name}} </strong>cinema.</mat-label
  >
  <table mat-table [dataSource]="data.cinema?.screens">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row?.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; let even=even; columns: displayedColumns;"
      [class.striped]="even"
    ></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <div>
    <div>
      <button matButton="text" (click)="close()">Close</button>
    </div>
  </div>
</mat-dialog-actions>
