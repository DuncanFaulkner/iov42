<div class="cinema-container">
  <header class="title">Ultraplex Cinema</header>
  <div class="card-container">
    <mat-card>
      <mat-card-header>Cinema listing</mat-card-header>
      <mat-card-content>
        <div class="button-bar">
          <button matButton="filled" (click)="add()">Add</button>
        </div>
        <table mat-table [dataSource]="filteredDatasource()  || []">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button matButton="text" (click)="viewScreen(row)">
                View screens
              </button>
              <button matButton="text" (click)="addScreen(row)">
                Add screen
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; let even=even; columns: displayedColumns;"
            [class.striped]="even"
          ></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <div class="action-buttons">
          <div>
            <button matButton="tonal" (click)="dashboard()">Dashboard</button>
          </div>
          <div>
            <mat-paginator
              [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              [showFirstLastButtons]="true"
              aria-label="Select page"
            >
            </mat-paginator>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
